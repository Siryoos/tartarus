version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

  olympus:
    build:
      context: .
      dockerfile: build/Dockerfile.olympus
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      REDIS_ADDR: "redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: "us-east-1"
      S3_BUCKET: "tartarus-snapshots"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
    depends_on:
      - redis
      - minio

  agent:
    build:
      context: .
      dockerfile: build/Dockerfile.agent
    privileged: true
    devices:
      - /dev/kvm:/dev/kvm
    environment:
      REGION: "local"
      REDIS_ADDR: "redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_REGION: "us-east-1"
      S3_BUCKET: "tartarus-snapshots"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      FC_KERNEL_IMAGE: "/var/lib/firecracker/vmlinux" # Needs to be present or mounted
      FC_ROOTFS_BASE: "/var/lib/firecracker/rootfs.img" # Needs to be present or mounted
    volumes:
      - ./data/firecracker:/var/lib/firecracker # Mount local data for kernel/rootfs
    depends_on:
      - olympus
