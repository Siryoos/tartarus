apiVersion: v1
kind: Template
metadata:
  name: rust-cli
  version: "0.9.0"
  author: "Community"
  description: "Rust CLI application template with clap and tokio"
  category: tools
  tags:
    - rust
    - cli
    - async
spec:
  baseImage: rust:1.74-slim
  packages:
    - clap
    - tokio
    - serde
    - serde_json
    - anyhow
  resources:
    cpu: 2
    memory: 2048
  env:
    RUST_BACKTRACE: "1"
