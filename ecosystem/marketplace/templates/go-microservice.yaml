apiVersion: v1
kind: Template
metadata:
  name: go-microservice
  version: "1.0.0"
  author: "Tartarus Team"
  description: "Go microservice with gRPC, health checks, and Prometheus metrics"
  category: backend
  tags:
    - go
    - grpc
    - microservice
    - prometheus
spec:
  baseImage: golang:1.21-alpine
  packages:
    - google.golang.org/grpc
    - github.com/prometheus/client_golang
    - github.com/grpc-ecosystem/grpc-gateway/v2
  resources:
    cpu: 2
    memory: 1024
  env:
    GO111MODULE: "on"
    CGO_ENABLED: "0"
  ports:
    - 8080
    - 9090
