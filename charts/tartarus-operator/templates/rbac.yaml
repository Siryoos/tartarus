{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tartarus-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tartarus-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tartarus-operator.fullname" . }}
  labels:
    {{- include "tartarus-operator.labels" . | nindent 4 }}
rules:
  # SandboxJob permissions
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxjobs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxjobs/finalizers
    verbs:
      - update
  # SandboxTemplate permissions
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxtemplates
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxtemplates/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - tartarus.io
    resources:
      - sandboxtemplates/finalizers
    verbs:
      - update
  # TenantNetworkPolicy permissions
  - apiGroups:
      - tartarus.io
    resources:
      - tenantnetworkpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - tartarus.io
    resources:
      - tenantnetworkpolicies/status
    verbs:
      - get
      - patch
      - update
  # K8s NetworkPolicy read permissions (for policy mapping)
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  # Namespace read permissions (for tenant mapping)
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # Events for controller status
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  {{- with .Values.rbac.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tartarus-operator.fullname" . }}
  labels:
    {{- include "tartarus-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tartarus-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "tartarus-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
