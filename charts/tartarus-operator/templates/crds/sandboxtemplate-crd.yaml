{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sandboxtemplates.tartarus.io
  annotations:
    {{- if .Values.crds.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "tartarus-operator.labels" . | nindent 4 }}
spec:
  group: tartarus.io
  names:
    kind: SandboxTemplate
    listKind: SandboxTemplateList
    plural: sandboxtemplates
    singular: sandboxtemplate
    shortNames:
      - sbt
      - sbtpl
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: SandboxTemplate is the Schema for the sandboxtemplates API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - image
              properties:
                image:
                  type: string
                  description: OCI image to use as base
                defaultCommand:
                  type: array
                  items:
                    type: string
                  description: Default command if none specified
                defaultEnv:
                  type: object
                  additionalProperties:
                    type: string
                  description: Default environment variables
                defaultResources:
                  type: object
                  properties:
                    cpu:
                      type: integer
                    memory:
                      type: integer
                  description: Default resource requirements
                defaultNetwork:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                  description: Default network policy
                defaultHeatLevel:
                  type: string
                  description: Default heat level
                defaultRetention:
                  type: object
                  properties:
                    maxAge:
                      type: string
                    keepOutputs:
                      type: boolean
                  description: Default retention policy
            status:
              type: object
              properties:
                ready:
                  type: boolean
                  description: Whether the template is ready
                message:
                  type: string
                  description: Status message
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                    required:
                      - type
                      - status
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Image
          type: string
          jsonPath: .spec.image
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
